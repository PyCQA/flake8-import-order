[tox]
envlist = py3{7,8,9,10,11},pypy3,pep8,py3pep8,setuppy,manifest

[testenv]
deps =
    pytest
    pytest-cov
    flake8
    pylama
    pycodestyle>=2.0
    pyflakes>=1.3.0
commands =
    pytest --cov --capture=no --strict {posargs}

[testenv:pep8]
deps =
    flake8
    pep8-naming
    flake8-import-order
commands = flake8 flake8_import_order/ tests/

[testenv:py3pep8]
basepython = python3.7
deps =
    flake8
    pep8-naming
    flake8-import-order
commands = flake8 flake8_import_order/ tests/

[testenv:setuppy]
basepython = python3.7
deps =
    docutils
    Pygments
commands =
    python setup.py check \
        --metadata \
        --restructuredtext \
        --strict

[testenv:manifest]
deps = check-manifest
commands = check-manifest

[testenv:release]
deps =
    build
    twine
commands =
    python -m build
    twine check dist/*
    twine upload {posargs:--skip-existing} dist/*
