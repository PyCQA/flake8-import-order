name: tox
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  tox-jobs:
    strategy:
      fail-fast: false
      matrix:
        job: [py37-flake83,py39-flake83,py311-flake83]  # ,pypy,pep8,py3pep8,setuppy,manifest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        if: ${{ startswith(matrix.job, 'py37') }}
        with:
          python-version: 3.7
      - uses: actions/setup-python@v4
        if: ${{ startswith(matrix.job, 'py39') }}
        with:
          python-version: 3.9
      - uses: actions/setup-python@v4
        if: ${{ startswith(matrix.job, 'py311') }}
        with:
          python-version: 3.11
      - run: pip install --upgrade pip
      - run: pip install tox
      - run: tox -e ${{ matrix.job }}
